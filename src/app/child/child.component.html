<form>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" name="email" #email class="form-control" id="" aria-describedby="emailHelp">
      
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" name="password" #password class="form-control" id="">
    </div>
    
    <button type="button" class="btn btn-primary" (click)="onLogin(email.value,password.value)">Submit</button>
  </form>
